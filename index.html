<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to 2025</title>
  <style>
    /* Full-screen white background */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white; /* White background */
      font-family: Arial, sans-serif;
      color: black;
    }

    /* Style for the countdown timer */
    .countdown-timer {
      font-size: 4em; /* Large font size for visibility */
      text-decoration: none;
      color: black;
    }
  </style>
  <script src="https://cdn.logwork.com/widget/countdown.js"></script>
</head>
<body>
  <!-- Countdown Timer -->
  <a href="https://logwork.com/countdown-timer" class="countdown-timer" 
     data-timezone="Europe/Chisinau" 
     data-language="ro" 
     data-date="2025-01-01 00:00">2025</a>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
